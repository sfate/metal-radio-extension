<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Metal Radio Online</title>
  <link rel="stylesheet" href="css/popup.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div id='title'>Metal Radio</div>
  <div id='player'>
    <div id="info">
      <div id="onair"> </div>
      <div id="cover"> </div>
      <div id="artist"> </div>
      <div id="song"> </div>
      <div id="station"> </div>
    </div>
    <div id="visualization"> </div>
    <div id="controls">
      <ul>
        <li class='btn' id='play'> </li>
        <li class='btn' id='stop'> </li>
        <li class='btn' id='vkontakte'> </li>
        <li class='btn' id='lastfm'> </li>
        <li class='btn' id='list'> </li>
      </ul>
    </div>
  </div>
  <div id='playlist' class='rounded'></div>
</body>
</html>
